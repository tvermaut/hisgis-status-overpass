<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <title>Kadastrale gemeenten (directe Overpass API)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialiseer kaart
        const map = L.map('map').setView([52.1326, 5.2913], 8);
        
        // Basislaag
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Overpass API URL met correcte URL-encoding
        const overpassUrl = 'https://overpass.huc.knaw.nl/api/interpreter?data=%5Bout%3Ajson%5D%3B%0Arelation%0A%20%20%5Bgebiedstype%3D%22kadastrale%20gemeente%22%5D%3B%0Aout%20geom%3B';

        // Laad GeoJSON
        async function loadData() {
            try {
                const response = await fetch(overpassUrl);
                console.log(await response);
                if (!response.ok) throw new Error(`HTTP-fout: ${response.status}`);
                const geojson = await response.json();
                
                L.geoJSON(geojson, {
                    style: { color: '#dd0022', weight: 2 },
                    onEachFeature: (feature, layer) => {
                        if (feature.properties.name) {
                            layer.bindPopup(`<b>${feature.properties.name}</b>`);
                        }
                    }
                }).addTo(map).once('data:loaded', e => map.fitBounds(e.target.getBounds()));
                
            } catch (err) {
                console.error('Fout:', err);
            }
        }

        loadData();
    </script>
</body>
</html>
