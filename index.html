<!DOCTYPE html>
<html>
<head>
    <title>Kadastrale gemeenten in Nederland</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://app.unpkg.com/leaflet@1.9.4/files/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/[emailÂ protected]/dist/leaflet.js"></script>
    <script>
        // Initialiseer kaart met Nederland als centrum
        const map = L.map('map').setView([52.1326, 5.2913], 8);
        
        // Voeg basiskaartlaag toe
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Functie om GeoJSON data op te halen en weer te geven
        async function loadGeoJSON(url) {
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                // Maak GeoJSON laag met opmaak
                const geoJsonLayer = L.geoJSON(data, {
                    style: {
                        color: "#ff0000",
                        weight: 2,
                        opacity: 0.7,
                        fillOpacity: 0.1
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);
                
                // Pas kaartweergave aan aan data
                map.fitBounds(geoJsonLayer.getBounds());

            } catch (error) {
                console.error('Fout bij laden GeoJSON:', error);
            }
        }

        // Laad GeoJSON van Overpass API
        const geoJsonUrl = 'https://overpass.huc.knaw.nl/?q=cmVsYXRpb24KICBbZ2ViaWVkc3R5cGU9ImthZGHEknJhbGUgxIxtZWVudGUiXTsKb3V0xKJlb207';
        loadGeoJSON(geoJsonUrl);
    </script>
</body>
</html>
