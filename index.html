<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <title>Kadastrale gemeenten zoeken en tonen met vaste labels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <div id="map"></div>
        <div id="sidebar">
            <form class="search-box" id="searchForm" autocomplete="off">
                <input type="text" id="searchInput" placeholder="Zoek gemeente..." />
                <button type="submit" id="searchBtn" disabled>Zoek</button>
            </form>
            <div id="gemeenteTable"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/d3@7"></script>
    <script src="main.js"></script>
</body>
</html>
