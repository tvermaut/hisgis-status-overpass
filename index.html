<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <title>Kadastrale gemeenten zoeken en tonen (zonder zoomrestricties)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; }
        #map { width: 100vw; height: 100vh; }
        .search-box {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255,255,255,0.95);
            padding: 6px 10px 6px 10px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            font-family: sans-serif;
        }
        .search-box input[type="text"] {
            padding: 4px 8px;
            font-size: 1em;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        .search-box button {
            padding: 4px 10px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            background: #e31a1c;
            color: #fff;
            cursor: pointer;
            margin-left: 4px;
        }
        .search-box button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .search-box label {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <form class="search-box" id="searchForm" autocomplete="off">
        <label for="searchInput">Gemeente:</label>
        <input type="text" id="searchInput" placeholder="Typ een gemeentenaam..." />
        <button type="submit" id="searchBtn" disabled>Zoek</button>
    </form>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // HUC-tiles zonder zoomrestricties
        const hucTiles = L.tileLayer('https://tileserver.huc.knaw.nl/{z}/{x}/{y}', {
            attribution: '&copy; <a href="https://huc.knaw.nl/">HUC</a>'
        });
        // OSM als alternatief
        const osmTiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        });

        // Init map met HUC als standaard
        const map = L.map('map', {
            center: [52.1326, 5.2913],
            zoom: 8,
            layers: [hucTiles]
        });

        // Layer control
        const baseMaps = {
            "HUC Tiles": hucTiles,
            "OpenStreetMap": osmTiles
        };
        L.control.layers(baseMaps).addTo(map);

        // Overpass API JSON (geen proxy)
        const overpassUrl = 'https://overpass.huc.knaw.nl/api/interpreter?data=%5Bout%3Ajson%5D%3B%0Arelation%0A%20%20%5Bgebiedstype%3D%22kadastrale%20gemeente%22%5D%3B%0Aout%20geom%3B';

        // Helper: check of een ring gesloten is
        function isClosed(coords) {
            if (coords.length < 2) return false;
            const first = coords[0], last = coords[coords.length - 1];
            return first[0] === last[0] && first[1] === last[1];
        }

        // Helper: ring omdraaien
        function reverseRing(ring) {
            return [...ring].reverse();
        }

        // Combineer (in volgorde) ways tot een ring
        function joinWays(ways) {
            let rings = ways.map(way => way.geometry.map(pt => [pt.lon, pt.lat]));
            let result = [];
            while (rings.length > 0) {
                let ring = rings.shift();
                let changed = true;
                while (changed) {
                    changed = false;
                    for (let i = 0; i < rings.length; i++) {
                        let candidate = rings[i];
                        // Sluit aan op einde
                        if (ring[ring.length - 1][0] === candidate[0][0] && ring[ring.length - 1][1] === candidate[0][1]) {
                            ring = ring.concat(candidate.slice(1));
                            rings.splice(i, 1);
                            changed = true;
                            break;
                        }
                        // Sluit aan op begin
                        if (ring[0][0] === candidate[candidate.length - 1][0] && ring[0][1] === candidate[candidate.length - 1][1]) {
                            ring = candidate.slice(0, -1).concat(ring);
                            rings.splice(i, 1);
                            changed = true;
                            break;
                        }
                        // Omgekeerd
                        if (ring[ring.length - 1][0] === candidate[candidate.length - 1][0] && ring[ring.length - 1][1] === candidate[candidate.length - 1][1]) {
                            ring = ring.concat(reverseRing(candidate).slice(1));
                            rings.splice(i, 1);
                            changed = true;
                            break;
                        }
                        if (ring[0][0] === candidate[0][0] && ring[0][1] === candidate[0][1]) {
                            ring = reverseRing(candidate).slice(0, -1).concat(ring);
                            rings.splice(i, 1);
                            changed = true;
                            break;
                        }
                    }
                }
                // Sluit de ring als dat nog niet zo is
                if (!isClosed(ring)) {
                    ring.push(ring[0]);
                }
                result.push(ring);
            }
            return result;
        }

        // Zet Overpass JSON om naar GeoJSON (members direct gebruikt)
        function overpassToGeoJSON(overpassJson) {
            const features = [];
            overpassJson.elements.forEach(el => {
                if (el.type === "relation" && el.members) {
                    // Verzamel outers en inners uit de members (members bevatten zelf geometry!)
                    const outers = [];
                    const inners = [];
                    el.members.forEach(member => {
                        if (member.type === "way" && member.geometry) {
                            if (member.role === "outer") {
                                outers.push(member);
                            } else if (member.role === "inner") {
                                inners.push(member);
                            }
                        }
                    });
                    if (outers.length === 0) return;

                    // Combineer outers en inners tot ringen
                    const outerRings = joinWays(outers);
                    const innerRings = inners.length > 0 ? joinWays(inners) : [];

                    if (outerRings.length === 1) {
                        // Polygon (met eventueel holes)
                        const coords = [outerRings[0]];
                        innerRings.forEach(ring => coords.push(ring));
                        features.push({
                            type: "Feature",
                            geometry: {
                                type: "Polygon",
                                coordinates: coords
                            },
                            properties: el.tags || {},
                            id: el.id
                        });
                    } else {
                        // MultiPolygon (holes worden niet automatisch gekoppeld)
                        const coords = outerRings.map(ring => [ring]);
                        features.push({
                            type: "Feature",
                            geometry: {
                                type: "MultiPolygon",
                                coordinates: coords
                            },
                            properties: el.tags || {},
                            id: el.id
                        });
                    }
                }
            });

            return {
                type: "FeatureCollection",
                features: features
            };
        }

        let gemeenteLayer = null;
        let featuresByName = {};

        // Data ophalen en visualiseren
        async function loadAndShow() {
            try {
                const response = await fetch(overpassUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                const overpassJson = await response.json();

                const geojson = overpassToGeoJSON(overpassJson);

                if (geojson.features.length === 0) {
                    alert('Geen polygonen gevonden in laag.');
                    return;
                }

                gemeenteLayer = L.geoJSON(geojson, {
                    style: {
                        color: '#e31a1c',
                        weight: 2,
                        fillOpacity: 0.1
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);

                // Indexeren op naam (case-insensitive)
                featuresByName = {};
                geojson.features.forEach(f => {
                    if (f.properties && f.properties.name) {
                        featuresByName[f.properties.name.toLowerCase()] = f;
                    }
                });

                // Enable search button
                document.getElementById('searchBtn').disabled = false;

                map.fitBounds(gemeenteLayer.getBounds());

            } catch (err) {
                alert('Fout bij laden of verwerken van Overpass-data: ' + err);
                console.error(err);
            }
        }

        loadAndShow();

        // Zoekfunctionaliteit
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!input) return;
            if (!featuresByName[input]) {
                alert('Gemeente niet gevonden: ' + input);
                return;
            }
            // Vind de laag in de gemeenteLayer
            gemeenteLayer.eachLayer(function(layer) {
                if (
                    layer.feature &&
                    layer.feature.properties &&
                    layer.feature.properties.name &&
                    layer.feature.properties.name.toLowerCase() === input
                ) {
                    map.fitBounds(layer.getBounds(), {maxZoom: 13});
                    layer.openPopup();
                }
            });
        });

        // Optioneel: Enter activeer knop alleen als er tekst is
        document.getElementById('searchInput').addEventListener('input', function() {
            document.getElementById('searchBtn').disabled = !this.value.trim();
        });
    </script>
</body>
</html>
