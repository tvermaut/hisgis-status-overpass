<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <title>Kadastrale gemeenten zoeken en tonen met vaste labels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="map"></div>
    <form class="search-box" id="searchForm" autocomplete="off">
        <label for="searchInput">Gemeente:</label>
        <input type="text" id="searchInput" placeholder="Typ een gemeentenaam..." />
        <button type="submit" id="searchBtn" disabled>Zoek</button>
    </form>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/d3@7"></script>
    <script src="main.js"></script>
</body>
</html>
