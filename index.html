<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <title>Kadastrale gemeenten uit Overpass JSON (polygonen correct gereconstrueerd)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Overpass API JSON (geen proxy)
        const overpassUrl = 'https://overpass.huc.knaw.nl/api/interpreter?data=%5Bout%3Ajson%5D%3B%0Arelation%0A%20%20%5Bgebiedstype%3D%22kadastrale%20gemeente%22%5D%3B%0Aout%20geom%3B';

        const map = L.map('map').setView([52.1326, 5.2913], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Helper: maak een key van een way-id
        function wayKey(id) { return 'w' + id; }

        // Helper: check of een ring gesloten is
        function isClosed(coords) {
            if (coords.length < 2) return false;
            const first = coords[0], last = coords[coords.length - 1];
            return first[0] === last[0] && first[1] === last[1];
        }

        // Helper: ring omdraaien
        function reverseRing(ring) {
            return [...ring].reverse();
        }

        // Combineer ways tot een ring (volgorde van members aanhouden)
        function joinWays(ways) {
            // Zet alle ways om naar coÃ¶rdinaatlijsten
            let rings = ways.map(way => way.geometry.map(pt => [pt.lon, pt.lat]));
            let result = [];

            while (rings.length > 0) {
                let ring = rings.shift();
                let changed = true;
                while (changed) {
                    changed = false;
                    for (let i = 0; i < rings.length; i++) {
                        let candidate = rings[i];
                        // Sluit aan op einde
                        if (ring[ring.length - 1][0] === candidate[0][0] && ring[ring.length - 1][1] === candidate[0][1]) {
                            ring = ring.concat(candidate.slice(1));
                            rings.splice(i, 1);
                            changed = true;
                            break;
                        }
                        // Sluit aan op begin
                        if (ring[0][0] === candidate[candidate.length - 1][0] && ring[0][1] === candidate[candidate.length - 1][1]) {
                            ring = candidate.slice(0, -1).concat(ring);
                            rings.splice(i, 1);
                            changed = true;
                            break;
                        }
                        // Omgekeerd
                        if (ring[ring.length - 1][0] === candidate[candidate.length - 1][0] && ring[ring.length - 1][1] === candidate[candidate.length - 1][1]) {
                            ring = ring.concat(reverseRing(candidate).slice(1));
                            rings.splice(i, 1);
                            changed = true;
                            break;
                        }
                        if (ring[0][0] === candidate[0][0] && ring[0][1] === candidate[0][1]) {
                            ring = reverseRing(candidate).slice(0, -1).concat(ring);
                            rings.splice(i, 1);
                            changed = true;
                            break;
                        }
                    }
                }
                // Sluit de ring als dat nog niet zo is
                if (!isClosed(ring)) {
                    ring.push(ring[0]);
                }
                result.push(ring);
            }
            return result;
        }

        // Zet Overpass JSON om naar GeoJSON (alleen relations, alleen polygonen/multipolygonen)
        function overpassToGeoJSON(overpassJson) {
            const elements = overpassJson.elements;
            const wayMap = {};
            elements.forEach(el => {
                if (el.type === "way" && el.geometry) {
                    wayMap[el.id] = el;
                }
            });

            const features = [];
            elements.forEach(el => {
                if (el.type === "relation" && el.members) {
                    // Verzamel outers en inners
                    const outers = [];
                    const inners = [];
                    el.members.forEach(member => {
                        if (member.type === "way" && wayMap[member.ref]) {
                            if (member.role === "outer") {
                                outers.push(wayMap[member.ref]);
                            } else if (member.role === "inner") {
                                inners.push(wayMap[member.ref]);
                            }
                        }
                    });

                    if (outers.length === 0) return;

                    // Combineer outers en inners tot ringen
                    const outerRings = joinWays(outers);
                    const innerRings = inners.length > 0 ? joinWays(inners) : [];

                    // MultiPolygon of Polygon?
                    if (outerRings.length === 1) {
                        // Polygon (met eventueel holes)
                        const coords = [outerRings[0]];
                        innerRings.forEach(ring => coords.push(ring));
                        features.push({
                            type: "Feature",
                            geometry: {
                                type: "Polygon",
                                coordinates: coords
                            },
                            properties: el.tags || {}
                        });
                    } else {
                        // MultiPolygon (holes worden niet automatisch gekoppeld)
                        const coords = outerRings.map(ring => [ring]);
                        features.push({
                            type: "Feature",
                            geometry: {
                                type: "MultiPolygon",
                                coordinates: coords
                            },
                            properties: el.tags || {}
                        });
                    }
                }
            });

            return {
                type: "FeatureCollection",
                features: features
            };
        }

        // Data ophalen en visualiseren
        async function loadAndShow() {
            try {
                const response = await fetch(overpassUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                const overpassJson = await response.json();

                const geojson = overpassToGeoJSON(overpassJson);

                if (geojson.features.length === 0) {
                    alert('Geen polygonen gevonden in laag.');
                    return;
                }

                const layer = L.geoJSON(geojson, {
                    style: {
                        color: '#e31a1c',
                        weight: 2,
                        fillOpacity: 0.1
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);

                map.fitBounds(layer.getBounds());

            } catch (err) {
                alert('Fout bij laden of verwerken van Overpass-data: ' + err);
                console.error(err);
            }
        }

        loadAndShow();
    </script>
</body>
</html>
