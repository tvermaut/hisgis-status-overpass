<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <title>Kadastrale gemeenten via CORS-proxy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS van UNPKG (versie 1.9.4) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; }
        #map { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS van UNPKG (versie 1.9.4) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialiseer de kaart gecentreerd op Nederland
        const map = L.map('map').setView([52.1326, 5.2913], 8);

        // Voeg een OpenStreetMap tile layer toe
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Gebruik een CORS-proxy om de Overpass-server te bereiken
        const proxy = "https://corsproxy.io/?";
        const targetUrl = 'https://overpass.huc.knaw.nl/?q=cmVsYXRpb24KICBbZ2ViaWVkc3R5cGU9ImthZGHEknJhbGUgxIxtZWVudGUiXTsKb3V0xKJlb207';
        const geoJsonUrl = proxy + encodeURIComponent(targetUrl);

        // Functie om GeoJSON te laden en toe te voegen aan de kaart
        async function loadGeoJSON(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                // Voeg GeoJSON toe aan de kaart met eenvoudige styling
                const layer = L.geoJSON(data, {
                    style: {
                        color: '#e31a1c',
                        weight: 2,
                        fillOpacity: 0.1
                    },
                    onEachFeature: function(feature, layer) {
                        // Toon naam (indien aanwezig) in een popup
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);

                // Zoom automatisch naar de grenzen van de GeoJSON-laag
                map.fitBounds(layer.getBounds());

            } catch (err) {
                alert('Fout bij laden van GeoJSON: ' + err);
                console.error(err);
            }
        }

        // Laad de GeoJSON-data via de proxy
        loadGeoJSON(geoJsonUrl);
    </script>
</body>
</html>
